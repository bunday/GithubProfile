<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="header container">
      <div class="menu-item">
        <div class="github-icon">
          <i class="fa fa-github"></i>
        </div>
        <div class="searchbar">
          <input type="text" placeholder="Search or jump to..." />
          <div>
            <span> / </span>
          </div>
        </div>
        <div class="navigation-links">
          <a href="#">Pull Requests</a>
          <a href="#">Issues</a>
          <a href="#">Codespaces</a>
          <a href="#">Marketplace</a>
          <a href="#">Explore</a>
        </div>
      </div>
      <div class="action-right">
        <div>
          <i class="fa fa-bell"></i>
        </div>
        <div>
          <i class="fa fa-plus"></i>
          <i class="fa fa-caret-down"></i>
        </div>
        <div>
          <i class="fa fa-bell"></i>
          <i class="fa fa-caret-down"></i>
        </div>
      </div>
    </div>

    <div class="content">
        <div id="static-header" class="static-header container">
            <div id="smallUserInfo" class="user-info">
                <img class="avatar-medium" id="user-avatar-small" src="./img/avatar.jpg" />
                <span>
                    bunday
                </span>
            </div>
            <div class="tabs">
                <div class="tab-item">
                    <i class="fa fa-book text-grey"></i>
                    <span> Overview</span>
                </div>
                <div class="tab-item active-tab">
                    <i class="fa fa-archive text-grey"></i>
                    <span> Repositories</span>
                    <div class="repo-count">
                        <span> 165 </span>
                    </div>
                </div>
                <div class="tab-item">
                    <i class="fa fa-server text-grey"></i>
                    <span> Projects</span>
                </div>
                <div class="tab-item">
                    <i class="fa fa-plug text-grey"></i>
                    <span> Packages</span>
                </div>
                
            </div>
        </div>
        <div class="flex container content-wrapper">
            <div class="user-details margin-vertical-10">
                <img id="user-avatar" class="avatar-large" src="./img/avatar.jpg" />
                <div id="userDetails">
                    

                </div>
            </div>
            <div id="repositories-listing" class="margin-vertical-10">
                <!-- search bar  -->
                <div class="search-repo section-divider">
                    <input placeholder="Find a repository..." />
                </div>
                <!-- search result  -->
                <div class="section-divider">
                    <span> 
                        <strong> 124 </strong> results in <strong> public </strong> repositories 
                    </span>
                </div>
                <!-- repositories  -->
                <div class="section-divider">
                    <div class="flex flex-justify-space-between padding-horizontal-10">
                        <div> 
                            <p class="repo-title"> React-Way-Of-Things </p>
                            <p class="text-grey-dark padding-horizontal-10"> description </p>
                        </div>
                        <div> 
                            <div class="btn">
                                <i class="fa fa-star" aria-hidden="true"></i>
                                Star
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-justify-start padding-horizontal-10 text-grey-dark">
                        <div class="flex flex-align-items-center margin-right-10">
                            <div class="indicator indicator-js"></div>
                            <span class="margin-vertical-10"> JavaScript</span>
                        </div>
                        <div class="flex flex-align-items-center margin-right-10">
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <span class="margin-vertical-10"> 61 </span>
                        </div>
                        <div class="flex flex-align-items-center margin-right-10">
                            <i class="fa fa-code-fork" aria-hidden="true"></i>
                            <span class="margin-vertical-10"> 3 </span>
                        </div>
                        <div class="flex flex-align-items-center margin-right-10">
                            <span class="margin-vertical-10"> Updated 5th Sept, 2020 </span>
                        </div>

                    </div>

                </div>
                
            </div>
        </div>
    </div>
  </body>
  <script src="./js/scroll.js"></script>
  <script src="./js/app.js"></script>
</html>
