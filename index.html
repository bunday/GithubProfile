<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="header">
      <div class="menu-item">
        <div class="github-icon">
          <i class="fa fa-github"></i>
        </div>
        <div class="searchbar">
          <input type="text" placeholder="Search or jump to..." />
          <div>
            <span> / </span>
          </div>
        </div>
        <div class="navigation-links">
          <a href="#">Pull Requests</a>
          <a href="#">Issues</a>
          <a href="#">Codespaces</a>
          <a href="#">Marketplace</a>
          <a href="#">Explore</a>
        </div>
      </div>
      <div class="action-right">
        <div>
          <i class="fa fa-bell"></i>
        </div>
        <div>
          <i class="fa fa-plus"></i>
          <i class="fa fa-caret-down"></i>
        </div>
        <div>
          <i class="fa fa-bell"></i>
          <i class="fa fa-caret-down"></i>
        </div>
      </div>
    </div>

    <div class="content">
        <div class="static-header">
            <div class="user-info">
                <img class="avatar-medium" src="./img/avatar.jpg" />
                <span>
                    bunday
                </span>
            </div>
            <div class="tabs">
                <div class="tab-item">
                    <i class="fa fa-book text-grey"></i>
                    <span> Overview</span>
                </div>
                <div class="tab-item active-tab">
                    <i class="fa fa-archive text-grey"></i>
                    <span> Repositories</span>
                    <div class="repo-count">
                        <span> 165 </span>
                    </div>
                </div>
                <div class="tab-item">
                    <i class="fa fa-server text-grey"></i>
                    <span> Projects</span>
                </div>
                <div class="tab-item">
                    <i class="fa fa-plug text-grey"></i>
                    <span> Packages</span>
                </div>
                
            </div>
        </div>
        <div class="scrollable-content">
            <div class="user-details">
                <img class="avatar-large" src="./img/avatar.jpg" />
                <div>
                    <p class="user-fullname">Bundayy Olayinka</p>
                    <p class="user-nick text-grey">bundayy</p>
                    <p class="user-role"> Software Engineer and Cloud Support Intern </p>

                </div>
            </div>
            <div>
                repository listing
            </div>
        </div>
    </div>
  </body>
</html>
