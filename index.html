<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="header container">
      <div class="mobileMenu">
        <i class="fa fa-bars"></i>
      </div>
      <div class="github-icon">
        <i class="fa fa-github"></i>
      </div>
      <div class="menu-item">
        <div class="searchbar">
          <input type="text" placeholder="Search or jump to..." />
          <div>
            <span> / </span>
          </div>
        </div>
        <div class="navigation-links">
          <a href="#">Pull Requests</a>
          <a href="#">Issues</a>
          <a href="#">Codespaces</a>
          <a href="#">Marketplace</a>
          <a href="#">Explore</a>
        </div>
      </div>
      <div class="action-right flex flex-align-items-center">
        <div>
          <i class="fa fa-bell"></i>
        </div>
        <div>
          <i class="fa fa-plus"></i>
          <i class="fa fa-caret-down"></i>
        </div>
        <div>
        <img
            class="avatar-medium"
            id="user-avatar-tiny"
            src="./img/avatar.jpg"
          />
        </div>
      </div>
    </div>

    <div class="content">
      <div id="static-header" class="static-header container">
        <div id="smallUserInfo" class="user-info">
          <img
            class="avatar-medium"
            id="user-avatar-small"
            src="./img/avatar.jpg"
          />
          
        </div>
        <div class="tabs">
          <div class="tab-item">
            <i class="fa fa-book text-grey"></i>
            <span> Overview</span>
          </div>
          <div class="tab-item active-tab">
            <i class="fa fa-archive text-grey"></i>
            <span> Repositories</span>
            <div class="repo-count">
              <span> 165 </span>
            </div>
          </div>
          <div class="tab-item">
            <i class="fa fa-server text-grey"></i>
            <span> Projects</span>
          </div>
          <div class="tab-item">
            <i class="fa fa-plug text-grey"></i>
            <span> Packages</span>
          </div>
        </div>
      </div>
      <div class="flex container content-wrapper">
        <div class="user-details margin-vertical-10">
          <img id="user-avatar" class="avatar-large" src="./img/avatar.jpg" />
          <div id="userDetails" class="user-bio"></div>
        </div>
        <div id="repositories-listing" class="margin-vertical-10">
          <!-- search bar  -->
          <div class="search-repo section-divider">
            <input placeholder="Find a repository..." />
          </div>
          <!-- search result  -->
          <div class="section-divider">
            <span>
              <strong> 124 </strong> results in
              <strong> public </strong> repositories
            </span>
          </div>
          <!-- repositories  -->
        </div>
      </div>
    </div>
  </body>
  <script src="./js/scroll.js"></script>
  <script src="./js/app.js"></script>
</html>
